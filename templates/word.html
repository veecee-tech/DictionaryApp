{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>veekscode - Dictionary</title>
  </head>
  <body>
    

<div class="container">
<h1 class="text text-center bg-dark" style="color: white;border-radius:10px;">Veekscode English Dictionary</h1>
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form action="word" class="card card-sm" method="get">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" name="search" type="search" placeholder="Search............">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
                        {% if keyword %}
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm">
                            <div>
                            
                                <h3 class="text text-center text-success"> You searched for: {{keyword}} </h3>
                                <hr>
                            
                            </div>
                                <div class="card-body row no-gutters align-items-center">
                                  <h3>Meaning: </h3>
                                  <div class="container">
                                        {{meaning}}
                                  </div>
                                  <h3>Synonyms: </h3>
                                    <div class="container">
                                            {% for synonym in synonyms %}{{synonym}}, {% endfor %}
                                    
                                    </div>
                                  <h3>Antonyms: </h3>
                                    <div class="container">
                                            {% for antonym in antonyms %}{{antonym}}, {% endfor %}
                                    
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                        </div>
                        {% endif %}
                    </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
  </body>
</html>
